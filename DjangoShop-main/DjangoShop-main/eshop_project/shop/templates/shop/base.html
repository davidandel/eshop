<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}M≈Øj Eshop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animate.css pro animace -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Vlastn√≠ styly -->
    <style>
        body {
            background: #f8f9fa;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        footer {
            background-color: #0d6efd;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        /* TMAV√ù RE≈ΩIM */
        body.dark-mode {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }
        body.dark-mode .card {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
            box-shadow: 0 8px 20px rgba(255,255,255,0.1) !important;
        }
        body.dark-mode .navbar {
            background-color: #212529 !important;
        }
        body.dark-mode footer {
            background-color: #212529 !important;
            color: #e0e0e0 !important;
        }
        body.dark-mode a {
            color: #66bfff !important;
        }
        body.dark-mode a:hover {
            color: #99d1ff !important;
        }
        body.dark-mode .btn-primary {
            background-color: #0a58ca !important;
        }
        body.dark-mode .btn-primary:hover {
            background-color: #084298 !important;
        }
        /* Vyhled√°vac√≠ input tmav√Ω */
        body.dark-mode .form-control {
            background-color: #2c2c2c !important;
            color: #e0e0e0 !important;
            border-color: #444 !important;
        }
        body.dark-mode .form-control::placeholder {
            color: #bbb !important;
        }
        /* Tlaƒç√≠tka v navbaru */
        body.dark-mode .btn-outline-light {
            color: #e0e0e0 !important;
            border-color: #e0e0e0 !important;
        }
        body.dark-mode .btn-outline-light:hover {
            background-color: #444 !important;
            border-color: #444 !important;
            color: #fff !important;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include "shop/navbar.html" %}
    <main class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 M≈Øj Eshop. V≈°echna pr√°va vyhrazena.</p>
        </div>
    </footer>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    <script>
        // P≈ôep√≠naƒç tmav√©ho re≈æimu
        const toggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        // Naƒçti ulo≈æen√Ω stav z localStorage
        let darkMode = localStorage.getItem('darkMode') === 'true';

        function applyTheme() {
            if (darkMode) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'üåû Svƒõtl√Ω re≈æim';
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'üåô Tmav√Ω re≈æim';
            }
        }

        toggleBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            applyTheme();
        });

        // Inicializace p≈ôi naƒçten√≠ str√°nky
        applyTheme();
    </script>
    {% endblock %}
</body>
</html>
